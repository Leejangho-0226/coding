<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>테마 샘플</title>

    <!-- 각 테마별 CSS 파일 연결 -->
    <link rel="stylesheet" href="css/musinsa/style.css" />
    <!-- 전체 폰트, 배경 등 기본 스타일 -->
    <link rel="stylesheet" href="css/musinsa/layout.css" />
    <!-- 전체 구조 (헤더, 푸터, 카드 레이아웃 등) -->
    <link rel="stylesheet" href="css/musinsa/main.css" />
    <!-- 버튼, 카드, 표 등 기능 요소 스타일 -->
  </head>
  <body>
    <div class="container">
      <div class="header">🌟 샘플 헤더 - 테마 미리보기</div>

      <div class="main">
        <!-- 카드 UI -->
        <div class="card">
          <div class="card-title">카드 제목</div>
          <div class="card-content">
            이 영역은 카드 본문입니다. 현재 테마에 따라 디자인이 바뀝니다.<br />
            버튼, 표, 텍스트 스타일 모두 여기에 맞게 적용돼요.
          </div>
        </div>

        <!-- 버튼 -->
        <br />
        <button>기본 버튼</button>

        <!-- 입력창 -->
        <br /><br />
        <input type="text" placeholder="텍스트 입력" />

        <!-- 표 -->
        <br /><br />
        <table class="table">
          <tr>
            <th>이름</th>
            <th>직급</th>
            <th>부서</th>
          </tr>
          <tr>
            <td>홍길동</td>
            <td>과장</td>
            <td>개발팀</td>
          </tr>
          <tr>
            <td>김철수</td>
            <td>대리</td>
            <td>디자인팀</td>
          </tr>
        </table>
      </div>

      <div class="footer">ⓒ 2025. 모든 테마 샘플 확인 가능</div>
    </div>
  </body>
</html>
