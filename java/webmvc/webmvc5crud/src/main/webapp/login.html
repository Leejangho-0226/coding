<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	document.querySelector("#btnLogin").onclick = loginFunc;
	document.querySelector("#btnInsert").onclick = loginInsertFunc;
}

function loginFunc() {
	if(document.frm.userid.value === ""){
		alert("아이디 입력");
		document.frm.userid.focus();
		return false;
	}
	if(document.frm.userid.value === ""){
		alert("비밀번호 입력");
		document.frm.password.focus();
		return false;
	}
	document.frm.action="login.m2";
	document.frm.submit();
}

function loginInsertFunc() {
	document.frm.action="insert.html";
	document.frm.submit();
}
</script>
</head>
<body>
<h2>*사용자 관리 로그인(MVC pattern)*</h2>
<form name="frm" method="post">
아이디 : <input type="text" name="userid"><br>
비밀번호 : <input type="text" name="password"><br>
<input type="button" value="로 그 인" id="btnLogin">
<input type="button" value="회원가입" id="btnInsert">
</form>
</body>
</html>
