<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부서 관리 시스템</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      .nav-link {
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        transform: translateY(-2px);
      }
      .page-enter-active {
        animation: fadeIn 0.5s;
      }
      .page-leave-active {
        animation: fadeOut 0.5s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
          <a class="navbar-brand animate__animated animate__fadeIn" href="#">
            <i class="bi bi-people-fill me-2"></i>부서 관리 시스템
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <router-link class="nav-link" to="/">
                  <i class="bi bi-house-door"></i> 홈
                </router-link>
              </li>
              <li class="nav-item">
                <router-link class="nav-link" to="/info">
                  <i class="bi bi-info-circle"></i> 부서 정보
                </router-link>
              </li>
              <li class="nav-item">
                <router-link class="nav-link" to="/add">
                  <i class="bi bi-person-plus"></i> 부서 추가
                </router-link>
              </li>
              <li class="nav-item">
                <router-link class="nav-link" to="/edit">
                  <i class="bi bi-pencil-square"></i> 부서 수정
                </router-link>
              </li>
              <li class="nav-item">
                <router-link class="nav-link" to="/view">
                  <i class="bi bi-people"></i> 부서별 직원
                </router-link>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <transition name="page" mode="out-in">
          <router-view v-slot="{ Component }">
            <component
              :is="Component"
              class="animate__animated animate__fadeInUp"
            />
          </router-view>
        </transition>
      </div>
    </div>

    <!-- 컴포넌트 로드 -->
    <script src="./component/Home.js"></script>
    <script src="./component/Info.js"></script>
    <script src="./component/Add.js"></script>
    <script src="./component/Edit.js"></script>
    <script src="./component/View.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const routes = [
        { path: "/", component: Home },
        { path: "/info", component: Info },
        { path: "/add", component: Add },
        { path: "/edit", component: Edit },
        { path: "/view", component: View },
      ];
      const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
      });
      const app = Vue.createApp({});
      app.use(router);
      app.mount("#app");
    </script>
  </body>
</html>
