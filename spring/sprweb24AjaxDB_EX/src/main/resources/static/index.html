<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>담당직원 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function checkInput() {
            const no = document.forms["findForm"]["gogekno"].value.trim();
            const name = document.forms["findForm"]["gogekname"].value.trim();
            if (no === "" || name === "") {
                document.getElementById("errorMsg").innerText = "고객번호와 고객명을 모두 입력해주세요.";
                return false;
            }
            return true;
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa; /* 밝은 회색 배경 */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

           
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">🐶담당직원 찾기🐶</h4>
                </div>

                <div class="card-body p-4">
                    <form name="findForm" action="/findManager" method="get" onsubmit="return checkInput()">
                        <div class="mb-3">
                            <input type="text" name="gogekno" class="form-control" placeholder="고객번호">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="gogekname" class="form-control" placeholder="고객명">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">확인</button>
                    </form>

                    
                    <div id="errorMsg" style="color:red; margin-top:10px;"></div>
                </div>

                <div class="card-footer text-center">
                    <small class="text-muted">정확한 정보를 입력해 주세요.</small>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
