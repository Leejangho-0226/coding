<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>담당직원 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 밝은 회색 */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- ✅ 카드로 테이블 감싸기 -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">🦁담당직원 결과🦁</h4>
                </div>

                <div class="card-body p-4">
                    <div th:if="${dto != null}">
                        <table class="table table-striped table-hover table-bordered text-center mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>직원명</th>
                                    <th>직급</th>
                                    <th>부서명</th>
                                    <th>부서전화</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td th:text="${dto.jikwonname}"></td>
                                    <td th:text="${dto.jikwonjik}"></td>
                                    <td th:text="${dto.busername}"></td>
                                    <td th:text="${dto.busertel}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${dto == null}">
                        <p class="text-danger text-center">고객 정보가 일치하지 않습니다.</p>
                    </div>
                </div>

                <div class="card-footer text-center">
                    <a href="/" class="btn btn-outline-primary">조회 화면으로 돌아가기</a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
