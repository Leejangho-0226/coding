<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <!-- ✅ Bootstrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-4">👤 로그인</h3>

            <!-- ✅ 메시지 출력 (예: 실패 메시지) -->
            <div th:if="${msg != null}" class="alert alert-danger text-center" th:text="${msg}"></div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="no" class="form-label">직원번호</label>
                    <input type="text" id="no" name="no" class="form-control" placeholder="직원번호를 입력하세요" th:value="${no}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">직원이름</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="직원이름을 입력하세요" th:value="${name}">
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
